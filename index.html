<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 转 转转 ABC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }
        #gameCanvas {
            background: url('space_background.jpg') no-repeat center center;
            background-size: cover;
        }
        #uiOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .gameInfo {
            position: absolute;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            font-size: 18px;
        }
        #lives { top: 10px; left: 10px; }
        #score { top: 10px; right: 10px; }
        #level { top: 60px; right: 10px; }
        #feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        button {
            font-family: 'Rubik', sans-serif;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #4a90e2;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            pointer-events: auto;
        }
        button:hover {
            background: #3a78c2;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        #replayButton {
            display: none;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
        }
        #instructionsOverlay, #endGameOverlay, #levelUpOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            text-align: center;
            line-height: 1.6;
        }
        #instructionsOverlay h2, #endGameOverlay h2, #levelUpOverlay h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #startButton, #playAgainButton {
            margin-top: 20px;
        }
        #endGameOverlay, #levelUpOverlay {
            display: none;
        }
        #levelUpOverlay {
            background: rgba(74, 144, 226, 0.9);
            animation: fadeInOut 2s ease-in-out;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="uiOverlay">
            <div id="lives" class="gameInfo">わわわわわ</div>
            <div id="score" class="gameInfo">拽转: 0</div>
            <div id="level" class="gameInfo">砖: 1</div>
            <div id="feedback"></div>
            <button id="replayButton">砖注 砖</button>
            <div id="instructionsOverlay">
                <h2>专  砖拽 转 转转!</h2>
                <p>砖转砖 拽砖 爪  注专   转 转.</p>
                <p>转驻住 转 转  砖砖注转 注 驻爪转.</p>
                <p>爪 注 拽砖 专  注 驻转专 "砖注 砖"  砖注 砖 转 转.</p>
                <button id="startButton">转 砖拽</button>
            </div>
            <div id="endGameOverlay">
                <h2>砖拽 专!</h2>
                <p id="finalScore"></p>
                <p id="highScore"></p>
                <p id="emoji"></p>
                <button id="playAgainButton">砖拽 砖</button>
            </div>
            <div id="levelUpOverlay">
                <h2>注转 砖!</h2>
                <p id="newLevel"></p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiOverlay = document.getElementById('uiOverlay');
        const feedbackElement = document.getElementById('feedback');
        const instructionsOverlay = document.getElementById('instructionsOverlay');
        const endGameOverlay = document.getElementById('endGameOverlay');
        const levelUpOverlay = document.getElementById('levelUpOverlay');

        let spaceship = { x: canvas.width / 2, y: canvas.height - 70, width: 60, height: 60, speed: 8 };
        let letters = [];
        let monsters = [];
        let lives = 5;
        let score = 0;
        let currentLetter = '';
        let audio = new Audio();
        let level = 1;
        let baseSpeed = 1;
        let gameActive = false;
        let highScore = localStorage.getItem('highScore') || 0;

        const lettersList = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const hebrewNames = ['', '', '住', '', '', '祝', '壮', '抓壮', '', '壮', '拽', '', '', '', '', '驻', '拽', '专', '住', '', '', '', '-', '拽住', '', ''];

        const spaceshipImg = new Image();
        spaceshipImg.src = 'Spaceship.png';

        const monsterImgs = [];
        for (let i = 1; i <= 5; i++) {
            const img = new Image();
            img.src = `monster${i}.png`;
            monsterImgs.push(img);
        }

        function createLetter() {
            const isTargetLetter = Math.random() < 0.5 / level;
            const letter = isTargetLetter ? currentLetter : lettersList[Math.floor(Math.random() * lettersList.length)];
            return {
                x: Math.random() * (canvas.width - 30),
                y: 0,
                text: letter,
                speed: baseSpeed + Math.random() * 2
            };
        }

        function createMonster() {
            return {
                x: Math.random() * (canvas.width - 50),
                y: 0,
                width: 50,
                height: 50,
                speed: baseSpeed + Math.random() * 2,
                image: monsterImgs[Math.floor(Math.random() * monsterImgs.length)]
            };
        }

        function drawSpaceship() {
            ctx.drawImage(spaceshipImg, spaceship.x - spaceship.width / 2, spaceship.y, spaceship.width, spaceship.height);
        }

        function drawLetters() {
            ctx.font = 'bold 24px Rubik';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            letters.forEach(letter => {
                ctx.fillText(letter.text, letter.x, letter.y);
            });
        }

        function drawMonsters() {
            monsters.forEach(monster => {
                ctx.drawImage(monster.image, monster.x, monster.y, monster.width, monster.height);
            });
        }

        function showFeedback(text, color) {
            feedbackElement.textContent = text;
            feedbackElement.style.color = color;
            feedbackElement.style.opacity = 1;
            setTimeout(() => {
                feedbackElement.style.opacity = 0;
            }, 2000);
        }

        function showLevelUp() {
            levelUpOverlay.style.display = 'flex';
            document.getElementById('newLevel').textContent = `砖 ${level}`;
            setTimeout(() => {
                levelUpOverlay.style.display = 'none';
            }, 2000);
        }

        function updateGame() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            letters = letters.filter(letter => {
                letter.y += letter.speed;
                if (letter.y > canvas.height) return false;
                if (
                    letter.x < spaceship.x + spaceship.width / 2 &&
                    letter.x + 30 > spaceship.x - spaceship.width / 2 &&
                    letter.y < spaceship.y + spaceship.height &&
                    letter.y + 30 > spaceship.y
                ) {
                    if (letter.text === currentLetter) {
                        score += 10;
                        document.getElementById('score').textContent = '拽转: ' + score;
                        showFeedback('!', '#4CAF50');
                        if (score % 30 === 0) {
                            level++;
                            baseSpeed += 0.2;
                            document.getElementById('level').textContent = '砖: ' + level;
                            showLevelUp();
                        }
                        setNewLetter();
                        return false;
                    } else {
                        lives--;
                        document.getElementById('lives').textContent = 'わ'.repeat(lives);
                        showFeedback(' ', '#FF5252');
                        if (lives === 0) {
                            endGame();
                        }
                        return false;
                    }
                }
                return true;
            });

            monsters = monsters.filter(monster => {
                monster.y += monster.speed;
                if (monster.y > canvas.height) return false;
                if (
                    monster.x < spaceship.x + spaceship.width / 2 &&
                    monster.x + monster.width > spaceship.x - spaceship.width / 2 &&
                    monster.y < spaceship.y + spaceship.height &&
                    monster.y + monster.height > spaceship.y
                ) {
                    lives--;
                    document.getElementById('lives').textContent = 'わ'.repeat(lives);
                    showFeedback('转砖转!', '#FFC107');
                    if (lives === 0) {
                        endGame();
                    }
                    return false;
                }
                return true;
            });

            if (Math.random() < 0.02) letters.push(createLetter());
            if (Math.random() < 0.01) monsters.push(createMonster());

            drawSpaceship();
            drawLetters();
            drawMonsters();

            requestAnimationFrame(updateGame);
        }

        function playSound(letter) {
            audio.src = `Mp3/${letter}.mp3`;
            audio.play();
        }

        function setNewLetter() {
            currentLetter = lettersList[Math.floor(Math.random() * lettersList.length)];
            playSound(currentLetter);
        }

        function startGame() {
            gameActive = true;
            instructionsOverlay.style.display = 'none';
            document.getElementById('replayButton').style.display = 'block';
            setNewLetter();
            updateGame();
        }

        function endGame() {
            gameActive = false;
            endGameOverlay.style.display = 'flex';
            document.getElementById('finalScore').textContent = `拽 砖: ${score}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            document.getElementById('highScore').textContent = `砖: ${highScore}`;
            const emoji = score < 50 ? '' : score < 100 ? '' : score < 200 ? 'ぉ' : '';
            document.getElementById('emoji').textContent = emoji;
        }

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('replayButton').addEventListener('click', () => playSound(currentLetter));
        document.getElementById('playAgainButton').addEventListener('click', () => location.reload());

        document.addEventListener('keydown', (e) => {
        if (!gameActive) return;
        switch(e.key) {
            case 'ArrowLeft':
                spaceship.x = Math.max(spaceship.width / 2, spaceship.x - spaceship.speed);
                break;
            case 'ArrowRight':
                spaceship.x = Math.min(canvas.width - spaceship.width / 2, spaceship.x + spaceship.speed);
                break;
            case ' ':
                playSound(currentLetter);
                break;
        }
    });

    canvas.addEventListener('mousemove', (e) => {
        if (!gameActive) return;
        const rect = canvas.getBoundingClientRect();
        spaceship.x = e.clientX - rect.left;
    });

    Promise.all([spaceshipImg.decode(), ...monsterImgs.map(img => img.decode())])
        .then(() => {
            // 转转 注 爪, 砖拽  转
        })
        .catch(err => {
            console.error('砖 注转 转转:', err);
        });
</script>
</body></html>
